<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Generator</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Knitting Pattern Tool</h1>
    <p>Create your custom knitting pattern<span class="alert-info" role="alert">ALPHA STAGE: Currently only supports motif designs</span></p>
    <form id="grid-form">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="1" required value="1">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" min="1" required value="1">
        <button type="submit" class="button">Generate Grid</button>
    </form>
    <div id="grid-container" class="grid-container"></div>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
